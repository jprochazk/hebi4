name: CI

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build-xtask:
    name: Build xtask
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "xtask"
          workspaces: "xtask"

      - name: Build xtask
        run: cargo build --release -p xtask

      - name: Generate CI matrix
        id: matrix
        run: echo "matrix=$(./target/release/xtask ci-jobs)" >> $GITHUB_OUTPUT

      - name: Upload xtask binary
        uses: actions/upload-artifact@v4
        with:
          name: xtask
          path: target/release/xtask
          retention-days: 1

  ci:
    name: "${{ matrix.command }}"
    runs-on: ubuntu-latest
    needs: [build-xtask]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build-xtask.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@${{ matrix.toolchain }}
        with:
          components: ${{ join(matrix.components, ',') }}

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.cache_key }}

      - uses: actions/download-artifact@v4
        with:
          name: xtask

      - name: Install tools
        if: matrix.install[0] != null
        uses: taiki-e/install-action@v2
        with:
          tool: ${{ join(matrix.install, ',') }}

      - run: chmod +x xtask && xtask ${{ matrix.command }}
